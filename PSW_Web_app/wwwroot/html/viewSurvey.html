<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>View survey admin</title>
    <link rel="stylesheet" href="css/table.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/viewSurvey.js"></script>
</head>
<body>
    <h1>Survey results</h1>

    <br />
    <br />
    <table id="table_doctor">
        <caption>Doctor</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Doctor</th>
                <th scope="col">Confidence in doctor</th>
                <th scope="col">Friendliness/courtesy</th>
                <th scope="col">Thoroughness</th>
                <th scope="col">Overall grade</th>
                <th scope="col">Average grade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br />
    <br />

    <div align="center">
        <button id="button_doctor" class="button">Survey by doctor</button>
    </div>
    <br />
    <br />
    <table id="table_medical">
        <caption>Medical staff</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Confidence in the medical</th>
                <th scope="col">Friendliness/courtesy</th>
                <th scope="col">Efficiency</th>
                <th scope="col">Overall grade</th>
                <th scope="col">Average grade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br />
    <br />
    <br />
    <table id="table_hospital">
        <caption>Hospital</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Cleaness</th>
                <th scope="col">Atmosphere</th>
                <th scope="col">Equipment</th>
                <th scope="col">Overall grade</th>
                <th scope="col">Average grade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <br />

    <div align="center">
        <button id="quit" class="button">Go back</button>
    </div>

</body>
</html>
