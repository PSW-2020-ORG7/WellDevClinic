<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Menu</title>
    <link rel="stylesheet" href="css/menu.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/menu.js"></script>
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <h1>Menu</h1>
    <br />
    <br />
    <table>
        <tbody>
            <tr><td><button id="create_feedback"> Create feedback </button></td></tr>
            <tr><td><button id="view_feedbak_user"> View feedback as user </button></td></tr>
            <tr><td><button id="view_feedbak_admin"> View feedback as admin </button></td></tr>
            <tr><td><button id="view_documents"> View documents </button></td></tr>
            <tr><td><button id="survey">Survey</button></td></tr>
            <tr><td><button id="view_survey"> View survey</button></td></tr>
            <tr><td><button id="registration"> Registration </button></td></tr>
            <tr><td><button id="block_users"> Blocking users </button></td></tr>
            <tr><td><button id="patientFile"> View patient file </button></td></tr>
            <tr><td><button id="recommendation"> Create appointment (recommendation) </button></td></tr>
        </tbody>
    </table>

</body>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }


    </script>

</html>
