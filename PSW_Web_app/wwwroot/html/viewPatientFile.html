<html>
<head>
    <link rel="stylesheet" href="css/viewPatientFile.css">
    
</head>
<body>
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="" class="rounded-circle" width="150" id="image">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0"> Username</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <label id="username"></label>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Email</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <label id="email"></label>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Full Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <label id="fullName"></label>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Middle Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <label id="middleName"></label>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Date of birth</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <label id="date"></label>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Address</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <label id="address"></label>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Phone</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <label id="phone"></label>
                                </div>
                            </div>
                            <hr>


                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Gender</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <label id="gender"></label>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Blood type</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <label id="bloodType"></label>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Allergies</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <ul id="allergies">
                                        </ul>

                                    </div>
                                </div>

                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Examinations</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <button class="button" onclick="location.href='viewExaminations.html'">View Examinations</button>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Operations</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <button class="button">View Operations</button>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Hospitalization</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <button class="button">View Hospitalization</button>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://localhost:49153/js/jquery-3.3.1.min.js"></script>
        <script src="http://localhost:49153/js/viewPatientFile.js"></script>
</body>
</html>
