<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/viewDocuments.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <h1>Search parameters</h1>

    <form id="formParams">
        <table id="params">
            <tr><td class="firstTd"><label for="date">Date:</label></td><td><input type="date" name="date" id="date" pattern="\d{4}-\d{2}-\d{2}"></td></tr>
            <tr><td class="firstTd"><label for="doctor">Doctor:</label></td><td><input type="text" name="doctor"></td></tr>
            <tr>
                <td class="firstTd"><label>Document type:</label></td>
                <td>
                    <select name="type">
                        <option value="none"></option>
                        <option value="Referral">Referral</option>
                        <option value="Prescription">Prescription</option>
                    </select>
                </td>
            </tr>
            <tr id="Referral" style="display: none;"><td class="firstTd"><label for="specialist">Specialty doctor:</label></td><td><input type="text" name="specialist"></td></tr>
            <tr id="Prescription" style="display: none;"><td class="firstTd"><label for="drug">Drug:</label></td><td><input type="text" name="drug"></td></tr>
            <tr><td colspan="2"><input type="submit" value="Search"></td></tr>
            <tr><td colspan="2"><input type="button" value="Reset"></td></tr>
            <tr><td colspan="2"><a href="http://localhost:49153/html/viewDocumentsAdvanced.html">Advanced search</a></td></tr>
        </table>
    </form>

    <h1>Search results</h1>
    <br>
    <h2>Prescriptions</h2>
    <table id="tableP" class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Doctor</th>
                <th scope="col">Date</th>
                <th scope="col">Drugs</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Referrals</h2>
    <table id="tableR" class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Doctor</th>
                <th scope="col">Date</th>
                <th scope="col">Specialist</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="http://localhost:49153/js/jquery-3.3.1.min.js"></script>
    <script src="http://localhost:49153/js/viewDocuments.js"></script>
</body>
</html>
