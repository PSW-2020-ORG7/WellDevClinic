<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/viewDocuments.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <h1>Create appointment (recommendation) </h1>
    <form id="form">
        <table>
            <tr>
                <td><label for="date">From Date:</label></td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td><label for="date">To Date:</label></td>
                <td><input type="date" name="date2"></td>
            </tr>
            <tr>
                <td><label>Doctor: </label></td>
                <td>
                    <select id="doctor_select" name="doctor">
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>What is more important to you?</label></td>
            </tr>
            <tr>
                <td><input type="radio" value="doctor" name="priority">Doctor is more important</input></td>
                <td><input type="radio" value="date" name="priority">Date is more important</input></td>
            </tr>
            <tr><td colspan="2"><input type="submit" value="Recommend"></td></tr>
        </table>
    </form>
    <h2>Recommended appointments</h2>
    <table id="table">
        <th scope="col">#</th>
        <th scope="col">Doctor</th>
        <th scope="col">Room</th>
        <th scope="col">Date</th>
        <th scope="col">Schedule</th>
        <tbody id="tbody">
        </tbody>
    </table>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/appointmentRecommendation.js"></script>
</body>
</html>
