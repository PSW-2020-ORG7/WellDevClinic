                    <div class="form-inline tltip_id">
                        <img src="info.png" id="info_img">
                        <span class="tooltiptext">
                            Enter 13 characters of your ID
                        </span>
                    </div>
                </div>
            </div>
        </div>

                    <div class="form-inline tltip_dateOfBirth">
                        <img src="info.png" id="info_img">
                        <span class="tooltiptextDOB">

                        </span>
