<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/viewDocuments.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <h1>Search parameters</h1>

    <form id="formParams">
        <table id="params">
            <tr>
                <td><label for="date">Date:</label></td>
                <td><input type="date" name="date"></td>
                <td>
                    <fieldset id="group1">
                        <input type="radio" value="and" name="group1">and</input>
                        <input type="radio" value="or" name="group1">or</input>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td><label for="doctor">Doctor:</label></td>
                <td><input type="text" name="doctor"></td>
                <td>
                    <fieldset id="group2">
                        <input type="radio" value="and" name="group2">and</input>
                        <input type="radio" value="or" name="group2">or</input>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td><label>Document type:</label></td>
                <td>
                    <select name="type">
                        <option value="none"></option>
                        <option value="Refferal">Refferal</option>
                        <option value="Prescription">Prescription</option>
                    </select>
                </td>
            </tr>
            <tr id="Referral" style="display: none;">
                <td><label for="specialist">Specialty doctor:</label></td>
                <td><input type="text" name="specialist"></td>
                <td>
                    <fieldset id="group3">
                        <input type="radio" value="and" name="group3">and</input>
                        <input type="radio" value="or" name="group3">or</input>
                    </fieldset>
                </td>
            </tr>
            <tr id="Prescription" style="display: none;">
                <td><label for="drug">Drug:</label></td>
                <td><input type="text" name="drug"></td>
                <td>
                    <fieldset id="group4">
                        <input type="radio" value="and" name="group4">and</input>
                        <input type="radio" value="or" name="group4">or</input>
                    </fieldset>
                </td>
            </tr>
            <tr><td colspan="2"><input type="submit" value="Search"></td></tr>
            <tr><td colspan="2"><input type="button" value="Reset"></td></tr>
        </table>
    </form>

    <h1>Search results</h1>
    <h2>Prescriptions</h2>
    <table id="tableP" class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Doctor</th>
                <th scope="col">Date</th>
                <th scope="col">Drugs</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h2>Referrals</h2>
    <table id="tableR" class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Doctor</th>
                <th scope="col">Date</th>
                <th scope="col">Specialist</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/viewDocumentsAdvanced.js"></script>
</body>
</html>
