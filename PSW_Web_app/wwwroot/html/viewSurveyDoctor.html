<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>View survey for doctor</title>
    <link rel="stylesheet" href="css/table.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/viewSurveyDoctor.js"></script>
    <script>authorize()</script>
</head>
<body>
    <h1>Surveys by doctor</h1>
    <br />
    <br />
    <div align="center">
        <table class="table">
            <caption></caption>
            <tr class="tr">
                <td class="td">First and last name:</td>
                <td class="td"><input class="input" type="text" id="doctor" /></td>
            </tr>
        </table>
    </div>
    <br />
    <br />
    <table id="table_doctor">
        <caption>Surveys</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Confidence in doctor</th>
                <th scope="col">Friendliness/courtesy</th>
                <th scope="col">Thoroughness</th>
                <th scope="col">Overall grade</th>
                <th scope="col">Average grade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br />
    <br />
    <table id="table_average">
        <caption>Statistic</caption>
        <thead>
            <tr>
                <th scope="col">Confidence in doctor</th>
                <th scope="col">Friendliness/courtesy</th>
                <th scope="col">Thoroughness</th>
                <th scope="col">Overall grade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
