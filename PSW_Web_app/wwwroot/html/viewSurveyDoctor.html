<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>View survey for doctor</title>
    <link rel="stylesheet" href="css/table.css">
    <script src="http://localhost:49153/js/jquery-3.3.1.min.js"></script>
    <script src="http://localhost:49153/js/viewSurveyDoctor.js"></script>
</head>
<body>
    <h1>Surveys by doctor</h1>
    <br />
    <br />
    <h2>Surveys</h2>
    <div align="center">
        <table class="table">
            <tr class="tr">
                <td class="td">First and last name:</td>
                <td class="td"><input class ="input"type="text" id="doctor" /></td>
            </tr>
        </table>
    </div>
    <br />
    <table id="table_doctor">
        <thead>
            <tr>
                <th>Id</th>
                <th>Confidence in doctor</th>
                <th>Friendliness/courtesy</th>
                <th>Thoroughness</th>
                <th>Overall grade</th>
                <th>Average grade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br />
    <br />
    <h2>Statistic</h2>
    <table id="table_average">
        <thead>
            <tr>
                <th>Confidence in doctor</th>
                <th>Friendliness/courtesy</th>
                <th>Thoroughness</th>
                <th>Overall grade</th>
                <th>Average grade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
