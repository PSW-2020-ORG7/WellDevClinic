<html>

<head>
    <title> Add feedback </title>

            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="../js/createFeedback.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/createFeedback.css">
    <script>authorize()</script>
</head>

<body>
    <div class="topnav">
        <a href="homePage.html"><img src="house.png"></a>
        <a href="newAppointment.html">New appointment</a>
        <a href="viewPatientFile.html">View chart</a>
        <a href="viewExaminations.html">View examinations</a>
        <a href="viewDocuments.html">View documents</a>
        <a href="createFeedback.html">Leave feedback</a>
        <a href="viewFeedbackUser.html">View feedback</a>
        <a href="login.html" style="float:right">Log out</a>
    </div>
    <div class="commentForm">
        <img src="feedback.jpg" class="avatar">
        <form method="POST" id="feedbackForm" action="#">
            <table>
                <tr>
                    <td>
                        <p>Comment:</p>
                    </td>
                    <td>
                        <textarea id="comment" name="comment" placeholder="Enter comment..."> </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Anonymity:</p>
                    </td>
                    <td>
                        <input type="checkbox" id="anonymous" name="anonymous">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Private:</p>
                    </td>
                    <td>
                        <input type="checkbox" id="private" name="private">
                    </td>
                </tr>
            </table>
            <input type="submit" id="submit" value="Send Feedback">
        </form>
    </div>
</body>

</html>
