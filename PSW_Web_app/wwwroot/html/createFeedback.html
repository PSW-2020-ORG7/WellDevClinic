<html>

<head>
    <title> Add feedback </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/createFeedback.css">
</head>

<body>
    <div class="commentForm">
        <img src="feedback.jpg" class="avatar">
        <form method="POST" id="feedbackForm" action="#">
            <table>
                <tr>
                    <td>
                        <p>Comment:</p>
                    </td>
                    <td>
                        <textarea id="comment" name="comment" placeholder="Enter comment..."> </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Anonymity:</p>
                    </td>
                    <td>
                        <input type="checkbox" id="anonymous" name="anonymous" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Private:</p>
                    </td>
                    <td>
                        <input type="checkbox" id="private" name="private">
                    </td>
                </tr>
            </table>
            <input type="submit" value="Send Feedback">
        </form>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../js/createFeedback.js"></script>
</body>

</html>
