    <div class="topnav">
        <label>Clinic Hello!</label>

    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <label id="invalidName" class="valid">Required field!</label>

                <label id="invalidApi" class="valid">Required field!</label>
                <input type="text" placeholder="Medication name" id="txtMedication">
