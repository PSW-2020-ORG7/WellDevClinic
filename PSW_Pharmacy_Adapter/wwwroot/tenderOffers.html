<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add tender offer</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/viewTenders.js"></script>
    <script type="text/javascript" src="js/autocomplete.js"></script>
    <link rel="stylesheet" href="css/partnerPharmacies.css" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/tender.css" />
</head>
<body>
    <div class="topnav">
        <label>WellDevClinic</label>
        <a href="index.html">Home</a>
        <a href="partnerPharmacies.html">Partner Pharmacies</a>
        <a href="actionsAndBenefits.html">Actions & Benefits</a>
        <a href="viewMedications.html">Medication stock</a>
        <a href="viewPrescriptions.html">All prescriptions</a>
        <a href="tenderOffers.html" class="active">Tender offers</a>
    </div>
    <br />
    <div>
        <button id="btnTenderModal" type="submit" class="btn btn-info expand">📜 Add tender</button>
    </div>
    <br />

    <div id="viewTender"></div>

    <div id="modalAddTender" class="modalCustom">
        <div class="modalContent">
            <span class="close">&times;</span>
            <h4 style="text-align:center">Add new tender</h4>
            <div class="input_fields_wrap"></div>
            <table>
                <tr><td>Start date:</td><td><input type="date" id="dateStart"><td></tr>
                <tr><td>End date:</td><td><input type="date" id="dateEnd"><td></tr>
                <tr>
                    <td><button class="add_field_button">Add More Fields</button></td>
                    <td>
                        <button type="button" class="btn btn-primary expand" id="btnAddTender"
                                data-toggle="modal" data-target="#pageInfoModal" onclick="addTender()">
                            Add tender
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="modalTender" class="modalCustom">
        <div class="modalContent">
            <span class="close">&times;</span>

            <h5>
                <table>
                    <div id="viewNeeds"></div>
                </table>
                <table>
                    <tr><td colspan="2"><h4>Pharmacy infos:</h4></td></tr>
                    <tr><td>Name: </td><td><input type="text" id="txtName" size="50" /><td></tr>
                    <tr><td>Email: </td><td><input type="text" id="txtEmail" size="50" /><td></tr>
                    <tr><td>Note: </td><td><input type="text" id="txtNote" size="50" /><td></tr>
                    &nbsp;
                    <tr>
                        <td colspan="2">
                            <button type="button" class="btn btn-secondary" id="btnAddOffer"
                                    data-toggle="modal" data-target="#pageInfoModal">
                                Send offer
                            </button>
                        <td>
                    </tr>
                </table>
            </h5>
        </div>
    </div>

    <div class="box">
        <h1>Subscribe for tenders notifications</h1>
        <form id="subscribeForm" name="subscribeForm" class="validate">
            <input id="inpEmail" type="email" name="EMAIL" class="email" placeholder="pharmacy@example.com" required>
            <input id="btnSubscribe" type="submit" class="mc-button" value="Subscribe" onclick="subscribe(event)">
            <div id="subscribe-result"></div>
        </form>
    </div>

    <div id="pageInfo" style="display:none">
        <div class="modal fade" id="pageInfoModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body" id="message"> </div>
                    <div class="modal-footer">
                        <button type="button" id="btnOk" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
