<!DOCTYPE html>
<html>
<head>

    <title>Pharmacy registration</title>
    <link rel="stylesheet" href="/css/PharmacyRegistrationStyle.css">
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/PharmacyRegistration.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="form">

            </form>
        </div>
    </div>
