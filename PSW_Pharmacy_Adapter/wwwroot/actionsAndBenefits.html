<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Actions and benefits</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/actionsAndBenefits.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/actionsAndBenefits.css" />
</head>
<body>
    <div class="topnav">
        <label>Clinic Hello!</label>
        <a href="index.html">Home</a>
        <a href="partnerPharmacies.html">Partner Pharmacies</a>
        <a href="actionsAndBenefits.html" class="active">Actions & Benefits</a>
        <a href="#">Medication consumption report</a>
    </div>
    <br>
    <div class="filter">
        <button class="btnFilter">☰ Filters</button>
        <span>Sort by:</span>
        <select id="sort" onchange="getSortData()">
            <option value="list">List Order</option>
            <option value="phName">Name</option>
            <option value="start">Starting date</option>
            <option value="expire">Expiry date</option>
        </select>
        <span>Order:</span>
        <select id="order" onchange="getSortData()">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <div id="divFilterTable">
            <form>
                <table>
                    <tr><td>From date:</td><td>To date:</td></tr>
                    <tr><td><input type="date" /></td><td><input type="date" /></td></tr>

                </table>
            </form>
        </div>
    </div>

    <div class="loader"></div>
    <div id="viewAction" style="padding-left:5%; padding-right:5%; display:none">
    </div>

    <div id="deleteAction" style="display:none">
        <div class="modal fade" id="deleteActionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body"> Do you want to discard this benefit? </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <button type="button" id="btnYes1" class="btn btn-primary">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="useAction" style="display:none">
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div id="askAction" class="modal-body"> Do you want to use this benefit? </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <button type="button" id="btnYes" class="btn btn-primary">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
