    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="topnav">
        <label>WellDevClinic</label>
        <a href="index.html">Home</a>
        <a href="partnerPharmacies.html">Partner Pharmacies</a>
        <a href="actionsAndBenefits.html">Actions & Benefits</a>
        <a href="viewMedications.html">Medication stock</a>
        <a href="viewPrescriptions.html" class="active">All prescriptions</a>
        <a href="viewTenders.html">Tender offers</a>
    </div>
    <br>
    <div class="filter">
        <button class="btnFilter">☰ Filters</button>
        <span>Sort by:</span>
        <select id="sort" onchange="sortData()">
            <option value="list">List Order</option>
            <option value="patName">Patient name</option>
            <option value="patLastName">Patient Last Name</option>
            <option value="start">Starting date</option>
            <option value="expire">Expiry date</option>
        </select>
        <span>Order:</span>
        <select id="order" onchange="sortData()">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <div id="divFilterTable">
            <form>
                <table>
                    <tr>
                        <td>From date:</td>
                        <td>To date:</td>
                    </tr>
                    <tr>
                        <td><input type="date" id="start" /></td>
                        <td><input type="date" id="end" /></td>
                        <td><input type="button" class="btn btn-primary" onclick="filter()" value="Submit" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>



    <div class="loader"></div>
    <div id="viewPrescription"></div>


    <div id="sentAction" style="display:none">
        <div class="modal fade" id="sendModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body" id="sendMessage"></div>
                    <div class="modal-footer">
                        <button type="button" id="btnOk1" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
